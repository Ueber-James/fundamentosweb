<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contato</title>

<body>

    <header>
        <nav class="pokeball-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contato">
            <h2>Fale Conosco</h2>

            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required onkeyup="validarNome()">
                <span id="nomeMensagem"></span>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required onkeyup="validarEmail()">
                <span id="emailMensagem"></span>
                <br>
                <label for="mensagem">Mensagem:</label>
                <br>
                <textarea id="mensagem" name="mensagem" rows="5" required onkeyup="validarMensagem()"></textarea>
                <span id="mensagem"></span>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Nosso Local</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1974904582203!2d-46.65906922391432!3d-23.
                        56134956159323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.
                        %20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1718489363022!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <a href="#" id="back-to-top" title="Voltar ao topo">
        <img src="assets/img/pokeball-icon.png" alt="Pokebola">
    </a>

</body>
